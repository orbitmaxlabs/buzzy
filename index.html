<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaand — Connect with Gaandus.</title>

  <!-- Primary Favicon for browser tab -->
  <link rel="icon" type="image/png" sizes="32x32" href="/ios/32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/ios/16.png" />

  <!-- Apple Touch Icons for iOS home screen -->
  <link rel="apple-touch-icon" sizes="180x180" href="/ios/180.png" />
  <link rel="apple-touch-icon" sizes="167x167" href="/ios/167.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/ios/152.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/ios/120.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/ios/76.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/ios/60.png" />

  <!-- iOS PWA meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Gaand" />

  <!-- Windows tile color and image -->
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="msapplication-TileImage" content="/windows11/Square150x150Logo.scale-200.png" />

  <!-- Theme color for Android and modern browsers -->
  <meta name="theme-color" content="#000000" />

  <!-- SEO: Description -->
  <meta name="description" content="Gaand — Connect with Gaandus." />
  <style>
    /* Minimal splash styles for first paint */
    #splash {
      position: fixed;
      inset: 0;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
    }
    #splash .splash-logo {
      width: 108px;
      height: 108px;
    }
   
    #splash.splash-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 250ms ease;
    }
    /* Force hide splash after 3 seconds no matter what */
    @keyframes forceHideSplash {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
    #splash {
      animation: forceHideSplash 1s ease 2s forwards;
    }
  </style>
</head>

<body>
  <div id="splash">
    <img class="splash-logo" src="/android/android-launchericon-512-512.png" alt="Gaand" />
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
